<div class="search-post">
  <form novalidate (ngSubmit)="getPost()" [formGroup]="postForm">
    <mat-form-field>
      <mat-label>Post ID</mat-label>
      <input matInput 
        formControlName="postId"
        placeholder="Type post id" 
        type="number" 
        aria-label="post search field">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary"> Send </button>
  </form>
  <mat-error *ngIf="errorText"> {{errorText}} </mat-error>
</div>
